{{/* A hugo shortcode to set the colour of all text on the current line */}}
{{/* Usage: {{< color "#6272a4" "Some words here">}} */}}

    {{ $colour := .Get 0 | safeCSS }}
    {{ $colour2 := .Get 1 | safeHTML }}
    {{ $colour3 := .Get 2 | safeCSS }}
    <code style="padding: 3px !important; background-color: {{ $colour }};"><span
            style="color: {{ $colour }}; filter: invert(1) contrast(1); background: {{ $colour3 }} !important;">{{
            $colour2 }}</span></code>
