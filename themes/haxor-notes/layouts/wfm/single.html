{{ define "wfm" }}
<div class="setup-root">
  <section class="bio">
    <h1 class="name">{{ .Params.name }}</h1>
    <div class="occupation">{{ .Params.occupation }}</div>
    <div class="location"><small>{{ .Params.location }}</small></div>
    <a class="link" href="{{ .Params.link }}">{{ .Params.link_text }}</a>
  </section>

  {{ partial "wfm/section.html" .Params }}

  {{ partial "wfm/tools_wfm.html" . }}
</div>
{{ end }}
